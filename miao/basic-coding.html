    <script id="ch0103/17">
        var x1 = +prompt();
        var y1 = +prompt();
        var x2 = +prompt();
        var y2 = +prompt();
        var x3 = +prompt();
        var y3 = +prompt();
        var a = Math.sqrt((Math.pow((x2 - x1), 2)) + Math.pow((y2 - y1), 2));
        var b = Math.sqrt((Math.pow((x3 - x2), 2)) + Math.pow((y3 - y2), 2));
        var c = Math.sqrt((Math.pow((x3 - x1), 2)) + Math.pow((y3 - y1), 2));
        var p = 1 / 2 * (a + b + c);
        var s = Math.sqrt(p * (p - a) * (p - b) * (p - c)).toFixed(2);
        console.log("计算浮点数相除的余数" + Number(s));
    </script>
